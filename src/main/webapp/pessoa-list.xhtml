<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<title>Pessoas</title>
	</h:head>
	<h:body>
		<h:form>
		    <p:dataTable id="dt" var="pessoa" value="#{pessoaListController.pessoas}" 
		    		paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
					paginator="true" rows="10" style="margin-bottom:20px">
		        
		        <p:column>
		            <f:facet name="header">
		                <h:outputText value="ID" />
		            </f:facet>
		            <h:outputText value="#{pessoa.id}" />
		        </p:column>
		        <p:column>
		            <f:facet name="header">
		                <h:outputText value="Nome"/>
		            </f:facet>
		            <h:outputText value="#{pessoa.nome}" />
		        </p:column>
		        <p:column>
		            <f:facet name="header">
		                <h:outputText value="CPF"/>
		            </f:facet>
		            <h:outputText value="#{pessoa.cpf}" />
		        </p:column>
		    </p:dataTable>
		    
		    <h:commandLink>
		        <h:outputText value="PDF landscape" />
		        <p:dataExporter type="pdf" target="dt" fileName="pessoas" pageOnly="true" preProcessor="#{pessoaListController.preProcessPDF}" />
		    </h:commandLink>
		    
		    <br/>
		    
		    <h:commandLink actionListener="#{pessoaListController.customPDF}">
		        <h:outputText value="PDF landscape custom widths" />
		    </h:commandLink>
		</h:form>
	</h:body>
</f:view>
</html>
